<!DOCTYPE html>
<html>
    <head>
     <script type="application/dart" src="gdoc-header.dart"></script>
    <!-- for this next line to work, your pubspec.yaml file must have a dependency on 'browser' -->
    <script src="packages/browser/dart.js"></script>


        <!--Example based on SlickGrid examples - https://github.com/mleibman/SlickGrid/tree/master/examples -->
        <meta http-equiv="Content-Type" content="text/html">
        <title>SlickGrid Filter and Overlay example</title>
        <link rel="stylesheet" href="packages/slickdart/slick.grid.css" type="text/css" />
        <link rel="stylesheet" href="packages/slickdart/css/plugins-common.css" type="text/css" />
        <link rel="stylesheet" href="packages/slickdart/css/plugins-gdoc-style.css" type="text/css" />
        <style>
            #status {
                position: absolute;
                bottom: 0;
                background-color: #F5F5F5;
                color: white;
                height: 26px;
                width: 100%;
            }

            .excel-grid {
                position: absolute;
                top: 55px;
                left: 0;
                right: 0;
                bottom: 26px;
            }

            #status-label {
                margin: 4px;
            }
            #grid {
              background: white;
              outline: 0;
              border: 1px solid gray;
              height:600px;
              width:100%;
            }
        </style>
    </head>
<body>
    <div>
        <ul>
            <li>Demonstrates the Row and Header overlays, the Selected Cell overlay, filter, and Fill Down</li>
            <li>The <i>Title</i> column is editable so has the fill down function enabled</li>

        </ul>
        <button id='hideCol'>Remove Column</button>
        <button id='addCol'> Reset Columns</button>
    </div>
    <div id="grid" class="excel-grid"> </div>
    <div id="status">
        <label id="status-label"></label>
    </div>
</body>
</html>
