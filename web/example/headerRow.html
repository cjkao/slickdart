<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap.css" rel="stylesheet" media="screen">

    <title>Slickdart</title>
    <link rel="stylesheet" href="Bs3.css">

     <link rel="stylesheet" href="packages/slickdart/slick.grid.css" type="text/css"/>
     <link rel="stylesheet" href="packages/slickdart/slick_default_theme.css" type="text/css"/>

      <style>
    .slick-headerrow-column {
      background: rgba(0, 0, 0, 0.5);
      text-overflow: clip;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      padding: 0 0 1px 0 !important;
    }
    .slick-headerrow-column input {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      -moz-box-sizing: border-box;
      box-sizing: border-box;

    }
  </style>

  </head>
  <body>
<div class='container'>
        <div class='row'>
          <div class="panel panel-default">
            <div class="panel-body">
              Basic bootstrap example, double click to select row @ first column
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div id="grid" ></div>
          </div>
          <div class="col-md-4"><span>selected row:</span><span class='right-pane'></span></div>
        </div>
        <div class='row'>
          <div class='col-md-2'>
            <button id='reset' class='btn btn-default'>reset</button>
          </div>

        </div>
</div>

    <script type="application/dart" src="headerRow.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <script src="ga.js"></script>
  </body>
</html>
