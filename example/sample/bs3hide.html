<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap.css" rel="stylesheet" media="screen">

    <title>Slickdart</title>

    <link rel="stylesheet" href="../packages/slickdart/slick.grid.css" type="text/css" />
    <link rel="stylesheet" href="../packages/slickdart/slick_default_theme.css" type="text/css" />

    <style type="text/css">
        #grid {
            border: 1px solid darkgray;
            width: 90vw;
            height: 60vh;
            display: none;
        }

        #long {
            height: 400px;
        }
    </style>

</head>

<body>
    <div class='container'>
        <div class='row'>
            <div class="panel panel-default">
                <div class="panel-body">
                    display:non and then create
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div id="grid" download='a.csv'></div>
            </div>
            <div class="col-md-4"><span>selected row:</span><span class='right-pane'></span></div>
        </div>
        <div class='row'>
            <div class='col-md-2'>
                <button id='reset' class='btn btn-default'>reset</button>
                <button id='del' class='btn btn-default'>del</button>
            </div>
        </div>
        <div class='row'>
            <div id='long' class='col-md-12'>
            </div>
        </div>
    </div>

    <script type="application/dart" src="bs3hide.dart"></script>
    <script src="packages/browser/dart.js"></script>

    <!--
  <script src="ga.js"></script>
-->
</body>

</html>
