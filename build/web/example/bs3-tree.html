<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="bootstrap.css" rel="stylesheet" media="screen">
    <link href="/stylesheets/bs3.css" rel="stylesheet">

    <title>Slickdart</title>

     <link rel="stylesheet" href="../packages/slickdart/slick.grid.css" type="text/css"/>
     <link rel="stylesheet" href="../packages/slickdart/slick_default_theme.css" type="text/css"/>

     <style type="text/css">
        #grid{
        border: 1px solid darkgray;
        }

     </style>

     <style>
    .cell-title {
      font-weight: bold;
    }

    .cell-effort-driven {
      text-align: center;
    }

    .toggle {
      height: 9px;
      width: 9px;
      display: inline-block;
    }

    .toggle.expand {
      background: url(packages/slickdart/images/expand.gif) no-repeat center center;
    }

    .toggle.collapse {
      background: url(packages/slickdart/images/collapse.gif) no-repeat center center;
      visibility: visible;
    }
    .percent-complete-bar{
    	display: block;
		height: 100%;
    }

  </style>

  </head>
  <body>
<div class='container'>
        <div class='row'>
          <div class="panel panel-default">
            <div class="panel-body">
             Tree Example
            </div>
          </div>
        </div>
        <div class='row'>
        	<div class='col-md-6'>
		        <div style="border:1px solid gray;background:wheat;padding:6px;">
		        <label>Show tasks with % at least: </label>

		        <div style="padding:4px;">
		          <input id="slider1" type="range" min="0" max="100" step="1" value='0' />
		        </div>

	        </div>
	      </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <div id="grid" download='a.csv'></div>
          </div>
          <div class="col-md-6"><span>selected row:</span><span class='right-pane'>

A HierarchFilterList with '_parent', 'id' and '_collapsed' fields.
_parent can be null or parent_id.




          </span></div>
        </div>
        <div class='row'>
          <div class='col-md-2'>
            <button id='reset' class='btn btn-default'>reset</button>
          </div>

        </div>
</div>

    <script type="application/dart" src="bs3-tree.dart"></script>
    <script src="../packages/browser/dart.js"></script>
    <script src="ga.js"></script>
  </body>
</html>
