<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap.css" rel="stylesheet" media="screen">
    <style>
    cj-grid{
      height:200px;
      border:1px solid black;
      margin:4px;
    }
    cj-grid.first, cj-grid.third{
      display: inline-block;
    }

 /* Slick.Editors.Text, Slick.Editors.Date */
    cj-grid /deep/ input.editor-text {
      width: 100%;
      height: 100%;
      border: 0;
      margin: 0;
      background: transparent;
      outline: 0;
      padding: 0;
    }
    cj-grid /deep/ div.slick-row.highlight {
      background-color: pink;
    }
    </style>
    <script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>
  </head>
  <body>
    <script type="application/dart" src="cust-meta.dart"></script>
    <script src="packages/browser/dart.js"></script>
    <div class='container'>
      <div class='row'>
        Experiment for meta data rendering
      </div>
      <div class='row'><div class='col-xs-12'>
      <form class="form-inline" role="form">
        <div class="form-group">
          <div class="input-group">
            <label class="sr-only">Gs Code</label>
            <div class="input-group-addon">@</div>
            <input type="text" class="form-control inputgs"  placeholder="Enter GS Code">
          </div>
        </div>
        <div class="form-group">
          <label class="sr-only" for="">Color</label>
          <input type="text" class="form-control" placeholder="color">
        </div>
      </form>
      </div></div>
      <div class='row'>
        <div class='col-md-12'>
          <div class="panel panel-default">
            <div class="panel-heading">Panel 1, bind surface</div>
            <div class="panel-body">
              <cj-grid style='width:100%;' class='second'></cj-grid>
            </div>
          </div>


        </div>

      </div>
      <div class='row'>
        <div class='col-md-12'> <div class='right-pane'></div></div>
      </div>
    </div>

    <script src="ga.js"></script>

  </body>
</html>
